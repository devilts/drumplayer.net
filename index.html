<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiple Buttons with Sounds and Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button-wrapper {
      position: relative;
      width: 180px;
      height: 180px;
    }

    button {
      width: 100%;
      height: 100%;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .image-layer {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 160px;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1;
      pointer-events: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="button-wrapper">
  <button data-sound="assets/mixkit-drum-roll-566.wav" data-img="assets/drum1.jpg">Play Drum Roll</button>
  <img class="image-layer" src="" alt="Image 1" />
</div>
<div class="button-wrapper">
  <button data-sound="assets/Snare20%drum.wav" data-img="assets/drum2.jpg">Play Snare Drum</button>
  <img class="image-layer" src="" alt="Image 2" />
</div>
<div class="button-wrapper">
  <button data-sound="assets/Tom_tom20%drum.wav" data-img="assets/drum3.jpg">Play Tom Tom</button>
  <img class="image-layer" src="" alt="Image 3" />
</div>


  <script>
    document.querySelectorAll('.button-wrapper').forEach(wrapper => {
      const button = wrapper.querySelector('button');
      const img = wrapper.querySelector('.image-layer');

      // Initially no src for image or audio
      // Will set once user fills in data-sound and data-img

      button.addEventListener('click', () => {
        const soundSrc = button.getAttribute('data-sound');
        const imgSrc = button.getAttribute('data-img');

        if (!soundSrc || !imgSrc) {
          alert('Please add valid data-sound and data-img file paths!');
          return;
        }

        // Set image src and show it
        img.src = imgSrc;
        img.classList.add('visible');

        // Create and play audio
        const audio = new Audio(soundSrc);
        audio.currentTime = 0;
        audio.play();

        // Hide image after 2 seconds
        setTimeout(() => {
          img.classList.remove('visible');
        }, 2000);
      });
    });
  </script>

</body>
</html>
